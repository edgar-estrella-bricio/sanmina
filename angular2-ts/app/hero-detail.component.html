<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <form>
    <div class="form-group">
      <label>ID: </label>
      <input type="text" class="form-control" disabled [(ngModel)]="hero.id">
    </div>
    <div class="form-group">
      <label>Name: </label>
      <input [(ngModel)]="hero.name"  class="form-control" placeholder="Name" required />
    </div>

    <button class="btn btn-default col-xs-6" (click)="goBack()">Back</button>
    <button class="btn btn-info col-xs-6" (click)="save()">Save</button>
  </form>
</div>
